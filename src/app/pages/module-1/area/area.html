<div>
  <h3>{{ area?.name }}</h3>
  <div class="container">
    @for (things of sortedThings; track $index) {
      <div class="sections">
        @for (thing of things.list; track thing.id; let first = $first) {
          <app-card class="card" [thing]="thing" [isFirst]=first [status]=things.status></app-card>
        }
      </div>
    }
  </div>
</div>
